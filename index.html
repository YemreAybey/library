<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <h1 class="mt-3 text-center text-primary"> Welcome To Your Library</h1>
  <div class="w-75 mx-auto">
    <table id="books" class="table table-bordered table-hover">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>IsRead?</th>
        </tr>
    </table>
    <button class="btn btn-primary addButton">Add a Book</button>
    <div class="d-none" id="formarea">
            <div class="w-50 px-3 mx-auto">
                <div class= "w-75 m-3 mx-auto">
                <span>Title:</span><br>
                <input type="text" required><br>
                <span>Author:</span><br>
                <input type="text" required><br>
                <span>Pages:</span><br>
                <input type="text" required><br>
            </div>
                <div class="d-flex justify-content-center my-2">
                    <br>
                  <span class="mr-1">Read Already</span><input type="radio" name="read" id="true" class="mr-2">
                  <span class="mr-1">Didnt Read Yet</span><input type="radio" name="read" id="false" checked>
                </div>
                <div class="d-flex mt-3 justify-content-center">
                  <button type="button" class="save btn-primary w-25 mx-2"> Save </button>
                  <button type="button" class="cancel btn-danger w-25"> Close </button>
               </div>
         </div>
     </div>
    <script src="script.js" type=text/javascript async defer></script> 
</body>
</html>
